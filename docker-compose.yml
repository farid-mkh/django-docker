version: '3.9'

services:
  mysql:
    image: mysql:5.7
    platform: linux/amd64
    volumes:
      - db:/var/lib/mysql
    tty: true
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      - MYSQL_HOST=${DB_HOST}
      - MYSQL_NAME=${DB_NAME}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_PASSWORD=${DB_USER_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_USER_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 1s
      retries: 3
  # redis:
  #   image: redis:alpine
  #   expose:
  #     - "6379"
  #   restart: always
  
  backend:
    build: .
    command: sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NANE=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_USER_PASSWORD}
    depends_on:
      mysql: # to connect if db is connected 
        condition: service_healthy
      # - redis

volumes:
  db: