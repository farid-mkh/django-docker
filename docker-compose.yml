version: '3.9'

services:
  mysql:
    image: mysql:5.7
    platform: linux/amd64
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - db:/var/lib/mysql
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      - MYSQL_NAME=${DB_NAME}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_USER_PASSWORD}

  # redis:
  #   image: redis:alpine
  #   expose:
  #     - "6379"
  #   restart: always
  
  backend:
    build: .
    command: sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NANE=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_USER_PASSWORD}
    depends_on:
      - mysql
      # - redis

volumes:
  db: